<div class="comment-div">
  <p *ngIf="commentListLength === 0">There is no comment yet. Be the first!</p>
  <table *ngIf="commentListLength > 0" class="table table-striped"> <!--más stílust adni neki!!!-->
    <thead>
      <tr>
        <th>timestamp</th>
        <th>name</th>
        <th>username</th>
        <th>comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of commentList$ | async">
        <td>{{comment.timestamp}}</td>
        <td>{{namesMap.get(comment.userId)}}</td>
        <td>{{userNamesMap.get(comment.userId)}}</td>
        <td>{{comment.body}}</td>
      </tr>      
    </tbody>
  </table>
  <input class="text-input" type="text" [(ngModel)]="commentInputText" placeholder="Write a new comment...">
  <button class="btn btn-primary" (click)="writeNewComment()">Send</button>
</div>
