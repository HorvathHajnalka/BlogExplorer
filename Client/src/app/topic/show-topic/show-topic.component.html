
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type Id</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of topicList$|async">
            <td>{{item.topicId}}</td>
            <td>{{item.name}}</td>
            <td>{{item.topicTypeId}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>
